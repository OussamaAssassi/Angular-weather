<html ng-app="angularWeather">
    <head>
        <meta charset="utf-8">
        <title>Angular Weather</title>
    </head>
    <body ng-controller="MainCtrl">
        <div>
            <input type="text" ng-model="city" >
            <button ng-click="getWeatherByCity(city)">ok</button>
        </div>
        <div>
            <h1>{{cityWeather.name}}</h1>
            <p>{{cityWeather.main.temp | round}}</p>
        </div>
        
        <script src="vendors/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/services/openWeatherMapService.js"></script>
        <script src="js/filters/roundFilter.js"></script>
    </body>
</html>
