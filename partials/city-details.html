<img ng-src="http://icons.wxug.com/i/c/k/{{main.city.icon}}.gif" alt="">
<p>{{main.city.weather}}</p>
<h1>{{main.city.display_location.city}}</h1>
<h2>{{main.city.temp_c | round }} °C</h2>
<p>Humidité : {{main.city.relative_humidity}}</p>
<p>Vent : {{main.city.wind_kph}} km/h</p>
<p>Visibilité : {{main.city.visibility_km}} km</p>
